<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form action="" method="">
        <h3><center>Job Requirement Form</center></h3>

        <label for="name">Name</label><br>
        <input type="text" name="name" id="name" placeholder="First Name">
        <input type="text" name="name" id="name" placeholder="Last Name"> <br> <br>

        <label for="company">Company</label><br>
        <input type="text" name="company" id="company"> <br> <br>

        <label for="address">Address</label><br>
        <input type="text" name="address" id="address" placeholder="Street Address"> <br> <br>
        <input type="text" name="address" id="address" placeholder="Street address Line 2"> <br> <br>
        <input type="text" name="address" id="address" placeholder="City">
        <input type="text" name="address" id="address" placeholder="Region"> <br> <br>
        <input type="text" name="address" id="address" placeholder="Postal / Zip code">
        <select name="country" id="address">
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select> <br> <br>

        <label for="number">Phone Number</label><br>
        <input type="number" name="phonenumber" id="number" placeholder="### ### ####"> <br> <br>

        <label for="faxnumber">Fax Number</label> 
        <input type="number" name="faxnumber" id="faxnumber">

        <label for="email">Email</label> 
        <input type="email" name="email" id="email"> <br> <br>

        <label for="jobdescription">Job Descriptiom</label> <br>
        <textarea name="jobdescription" id="jobdescription" rows="4" cols="40"></textarea> <br> <br>

        <label for="specifictalent">Specific Talent Desired</label> <br>
        <input type="text" name="specifictalentdesired" id="specifictalent"> <br> <br>

        <label for="degree">Degree/Experience</label> <br>
        <textarea name="degree" id="degree" rows="4" cols="40"></textarea> <br> <br>

        <label>Postion Type</label> <br>
        <input type="radio" name="postiontype" id="contract" value="contract">
        <label for="contract">Contract</label> <br>
        <input type="radio" name="postiontype" id="directhire" value="directhire">
        <label for="directhire">Direct Hire</label> <br> <br>

        <label for="salaryrange">Salary Range</label> <br>
        <select name="salaryrange" id="salaryrange">
            <option value="$45,000 - $50,000">$45,000 - $50,000</option>
            <option value="$50,000 - $55,000">$50,000 - $55,000</option>
            <option value="$55,000 - $60,000">$55,000 - $60,000</option>
            <option value="$60,000 - $65,000">$60,000 - $65,000</option>
        </select> <br> <br>

        <label for="comments">Comments</label> <br>
        <textarea name="comments" id="comments" rows="4" cols="40"></textarea>
    </form>
</body>
</html>
