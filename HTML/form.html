<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
     <!-- Form -->
     <form action="" method="">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Enter your Name"> <br> <br>

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Enter your Email"><br> <br>

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your Password"><br> <br>

        <label for="number">Phone Number</label>
        <input type="number" id="number" min="10" max="100"><br> <br>

        <label for="date">Date</label>
        <input type="date" id="date"><br> <br>

        <label for="time">Time</label>
        <input type="time" id="time"><br> <br>

        <label for="color">Color</label>
        <input type="color" id="color"><br> <br>

        <label for="subscribe">Subscribe</label>
        <input type="checkbox"id="subscribe"><br> <br>

        <label>Gender:</label> <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label> <br>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label> <br> <br>

        <label for="country">Country:</label>
        <select name="Country" id="country">
            <option value="" selected disabled>Select the Option</option>
            <option value="India">India</option>
            <option value="USA">USA</option>
            <option value="UK">UK</option>
            <option value="Canada">Canada</option>
        </select> <br> <br>

        <label for="comments">Comments</label> <br>
        <textarea name="" id="comments" rows="4" cols="50"></textarea> <br> <br>

        <label for="file">Upload your file: </label>
        <input type="file" id="file"><br> <br>

        <label for="range">Range</label>
        <input type="range" id="range" min="10" max="100"><br> <br>

        <label for="website">Website:</label>
        <input type="url" id="website" placeholder="https://example.com">
      </form>
</body>
</html>
