<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Block Line Element -->
      <div> Sampath </div>
      <div> Sampath </div>
      <div> Sampath </div>

    <!-- Inline Element -->
      <span> Sampath </span>
      <span> Sampath </span>
      <span> Sampath </span>

    <!-- Heading Tags -->
       <h1>qwerty</h1>
       <h2>qwerty</h2>

       <h3>qwerty</h3>
       <h4>qwerty</h4>
       <h5>qwerty</h5>
       <h6>qwerty</h6>
    
    <!-- Paragraph Tag -->
       <p>qwerty</p>
    
    <!-- Line Break Tag -->
       <span>Sampath</span> <br>
       <span>Karnati</span>
       <span>JFS-23</span>
    
    <!-- Center Tag -->
       <center>Sampath Karnati</center>
    
    <!-- Horizontal Rule Tag -->
       <hr>
    
    <!-- Preserve Formatting Tag -->
       <pre>Code             Gnan            Tech             Gnan</pre>
    
    <!-- Non-Breaking Space -->
       <p>Java &nbsp; &nbsp; &nbsp; &nbsp; FullStack &nbsp; &nbsp; &nbsp; &nbsp; Developer</p>
</body>
</html>
